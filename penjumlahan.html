<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Penjumlahan</title>
	<script>
	function hitung() {
		let x = Number(document.getElementById("bil1").value)
		let y = Number(document.getElementById("bil2").value)
		let z = x + y;
		document.getElementById("hasil").value=z;
	}
</script>

</head>
<body>
	<form id="form"></form>
	<input type="text" id="bil1" value="0" onchange="hitung()"/>
	<b>+</b>
	<input type="text" name="bil2" value="0" onchange="hitung()"/>
	<b>=</b>
	<input type="text" name="hasil" value="0" />
</body>

</html>
