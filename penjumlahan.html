<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Jumlah Dua Bilangan</title>
</head>

<body>
    <form id="form">
        <input type="number" id="bil1" value="" onchange="hitung()">
        <br>
        <b>+</b>
        <br>
        <input type="number" id="bil2" value="" onchange="hitung()">
        <br>
        <b>=</b>
        <br>
        <input type="number" id="bil3" value="" readonly>
    </form>
	
  <script>
      function hitung() {
  let x = Number(document.getElementById("bil1").value);
  let y = Number(document.getElementById("bil2").value);
  let z = x + y;
  document.getElementById("bil3").value = z;
}
  </script>
</body>

</html>
